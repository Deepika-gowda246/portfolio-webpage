<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        // Clear localStorage to ensure fresh data loads
        localStorage.removeItem('profileData');
        localStorage.clear();
        alert('Cache cleared! Now redirecting to your portfolio...');
        window.location.href = 'index.html';
    </script>
</body>
</html>
